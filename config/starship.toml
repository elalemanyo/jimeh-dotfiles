[username]
show_always = true
format = "[$user]($style)"
style_user = "fg:251"
style_root = "bold fg:196 bg:52"

[hostname]
ssh_only = false
format = "([@$hostname]($style) )"
style = "fg:251"

[directory]
truncate_to_repo = false
truncation_length = 99
format = '[$path]($style)[$read_only]($read_only_style) '
style = ""
read_only = "‚äò"

[line_break]
disabled = true

[character]
success_symbol = "[‚ùØ](bold fg:118)"
error_symbol = "[‚ùØ](bold fg:46)"
vicmd_symbol = "[‚ùÆ](bold fg:46)"

[git_branch]
format = '([$symbol$branch]($style))'
style = "fg:51"
symbol = "ÓÇ†"
truncation_length = 24

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = "bold fg:201"
stashed = ""
ahead = "^" #"‚¨Ü"
behind = "v" #"‚¨á"
modified = "!"
untracked = "?"
diverged = "‚á≥"
deleted = "‚úñ"

# ahead = "ü°°"
[cmd_duration]
format = '( \([$duration]($style)\))'
style = "bold fg:220"

[status]
disabled = false
format = "( [$symbol$status]($style))"
style = "bold red"

