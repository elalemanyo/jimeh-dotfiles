[shell]
bash_indicator = " bsh"
fish_indicator = " fsh"
zsh_indicator = " zsh"
powershell_indicator = " psh"
ion_indicator = " ion"
elvish_indicator = " esh"
tcsh_indicator = " tsh"
xonsh_indicator = " xsh"
cmd_indicator = " cmd"
nu_indicator = " nu"
format = "[$indicator]($style)"
disabled = true

[battery]
format = "( [$symbol$percentage]($style))"

[[battery.display]]
threshold = 10
style = "bold red"

[memory_usage]
